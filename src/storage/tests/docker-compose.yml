version: '3'

services:
  minio:
    image: minio/minio:latest
    volumes:
      - ${MINIO_DATA_FOLDER:?}:/data
    ports:
      - "${MINIO_PORT_HOST:?}:9000"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT_HOST:?}/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  flaskapp:
    build:
      context: ..
      dockerfile: $PWD/Dockerfile-flask
    image: flask_app
    ports:
      - "5001:5001"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?}
      MINIO_URL: minio:9000

  tester:
    build:
      context: ..
      dockerfile: $PWD/Dockerfile-curl
    links: ["flaskapp"]
    command: ash -c "while ! curl -v --max-time 0.5 flaskapp:5001 ; do sleep 1; done"
